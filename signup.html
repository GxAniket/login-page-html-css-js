<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign up page</title>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    h1 {
        color: #4f46e5;
        text-align: center;
        margin-bottom: 1rem;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #111827;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .title {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 1rem;
    }

    .input-group.error input {
      border-color: #dc2626;
    }

    .input-error-msg {
      font-size: 0.85rem;
      color: #dc2626;
      margin-top: 0.25rem;
    }

    .msg {
      margin: 1rem 0 0.5rem;
      font-size: 0.9rem;
      min-height: 1.25rem;
    }

    .msg.success {
      color: #16a34a;
    }

    .msg.error {
      color: #dc2626;
    }

    .btn {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      background-color: #5b54de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #7065ee;
      box-shadow: 0 2px 16px #020503a8;
    }

    /* Links styling */
    .link-left {
      text-align: left;
      font-size: 0.9rem;
      margin: 0.5rem 0 1rem;
    }

    .link-center {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .link-left a,
    .link-center a {
      color: #4f46e5;
      text-decoration: none;
    }

    .link-left a:hover,
    .link-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="login-container">

    <!-- Login Form -->
    <form id="loginForm" autocomplete="off">
      <h2 class="title">Sign up </h2>

      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your email or phone number " required />
        <p class="input-error-msg" id="emailError" aria-live="polite"></p>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="example : 12345678" minlength="6" maxlength="8" required />
        <p class="input-error-msg" id="passwordError" aria-live="polite"></p>
      </div>

      <!-- Forgot password aligned left -->
      <div class="link-left">
        <a href="index.html" id="forgotPassword">Already having acoount ?</a>
      </div>

      <!-- Error/success message -->
      <p class="msg" id="msg" aria-live="polite"></p>

      <!-- Submit button -->
      <button type="submit" class="btn">Create Account</button>

      <!-- Sign up centered -->
      <div class="link-center">
        <a href="forget.html" id="forget.html">Forget Password </a>
      </div>
    </form>
  </main>
</body>
</html>
